<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    
    <div class="contentPageRight">
        <!-- Login Section -->
        
        <div class="studentLogin">
            <h3>Admin Login</h3>
            <form action="submit">
                
                <div>
                    <label id="email" for="Email" placeholder="Enter email">Enter School Email</label>
                    <input type="email">
                </div>
                <div>
                    <label id="password" for="Password" placeholder="Enter Password">Enter Password</label>
                    <input type="password">
                </div>
                <button id="login">Login</button>
        
                <button id="google">Login with Google</button>
            </form>
        </div>
    </div>

</div>

</body>
</html>
