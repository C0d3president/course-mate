<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    
    <div class="adminContainer">



        <!-- Content Left -->

        <div class="contentPageLeft">

            <div class="getStarted">

                <h2>Get Started!</h2>
                <br>
                <p>This platform allows you to create a course, add staff, teach and manage students remotely the same way you would do it in a physical classroom. <br> </p>

                <br>
                <button id="sign_up">Sign Up</button>
                
            </div>
            
        </div>

        <!-- Content Right -->

        <div class="contentPageRight">
            <!-- Login Section -->
             
           
            <div class="studentLogin">
                <h2>Already have an account?</h2>
                <h3>Admin Login</h3>
                <form action="submit">
                    
                    <div>
                        <label id="email" for="Email" placeholder="Enter email">Enter School Email</label>
                        <input type="email">
                    </div>
                    <div>
                        <label id="password" for="Password" placeholder="Enter Password">Enter Password</label>
                        <input type="password">
                    </div>
                    <button id="login">Login</button>
            
                    <button id="google">Login with Google</button>
                </form>
            </div>
        </div>

        
    </div>
    



</body>
</html>
