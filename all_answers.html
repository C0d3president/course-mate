<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Answers</title>
    <link rel="stylesheet" href="all_answers.css">
</head>
<body>

    <!-- Questions and Answers from students -->

    <div class="allAnswersContainer">

           <!-- Top Nav -->
           <div class="studentNav">

            <h2>Logo</h2>
            <div class="topRightStudent">
                <a href="student_portal.html">Home</a>
                <a href="resources.html">Resources</a>
                <a href="timetable.html">Timetable</a>
                <a href="notice_board.html">Notice Board</a>
                <a href="groups.html">Groups</a>
                <a href="contacts">Contacts</a>
                <a href="assignments">Assignments</a>
                <a href="grades">Grades</a>
                <div class="studentProfile">
                    <div class="profileImageStudent">

                    </div>
                    
                </div>
            </div>

        </div>


        <!-- Filter Answers -->

        <div class="filterAnswers">
            <input type="text" placeholder="Type here to filter answers by key words">
            <button>Filter</button>
        </div>

        <!-- Question and Answer -->

        <div class="questionAnswer">
            
            <h3>Question:</h3>
            <br>
            <p id="question">Sample question Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptatum quidem nostrum ipsa temporibus minima a optio eaque quibusdam voluptate delectus?</p>

            <!-- Append answers -->
            <div class="buttonFlex">
                <button id="view">View answers</button>
                <button id="write">Answer question</button>
            </div>
            
            <p id="appendAnswers"> <br></p>
            
            <!-- Submit your Answer -->
            
            <form action="submit">
                <div>
                    <label for="answer">Enter your answer</label>
                    <input type="text">
                </div>
                <button id="submit">Submit</button>

            </form>

        </div>
        
    </div>


    
</body>
</html>
