<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coursemate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Landing Page -->

    <div class="landingContainer">
            <!-- Top Nav -->

        <div class="topNav">
            <h1>Coursemate</h1>
            <div class="right">
                <a href="admin">Admin</a>
                <a id="createCourse" href="create_course.html">Create Course</a>
            </div>
            
        </div>
        <!-- Background -->
        <div class="bg">
            
            <div class="bgImage">
                <div class="heroText">
                    <h2>Problem Solved</h2>
                    <p> Remote learning students now have an easy time as they learn</p>
                </div>
               
            </div>
            
            <div class="contentPageRight">
                <!-- Login Section -->
                
                <div class="studentLogin">
                    <h3>Student Login</h3>
                    <form action="submit">
                        
                        <div>
                            <label id="email" for="Email" placeholder="Enter email">Enter School Email</label>
                            <input type="email">
                        </div>
                        <div>
                            <label id="password" for="Password" placeholder="Enter Password">Enter Password</label>
                            <input type="password">
                        </div>
                        <button id="login">Login</button>
                        <button id="google">Login with Google</button>
                    </form>
                </div>
            </div>

        </div>
    
    </div>

    <script src="app.js"></script>
    
</body>
</html>
